<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
    <!-- Start -->
    <rect x="300" y="20" width="200" height="50" rx="10" fill="#ffcccc" stroke="black"/>
    <text x="400" y="45" text-anchor="middle" font-size="12">Start: Define Digital Twin Model</text>
    
    <!-- Step 1 -->
    <rect x="300" y="100" width="200" height="50" fill="#cce6ff" stroke="black"/>
    <text x="400" y="125" text-anchor="middle" font-size="12">Step 1: Create JSON Model</text>
    <text x="400" y="140" text-anchor="middle" font-size="10">(Define components, properties)</text>
    
    <!-- Step 2 -->
    <rect x="300" y="180" width="200" height="50" fill="#cce6ff" stroke="black"/>
    <text x="400" y="205" text-anchor="middle" font-size="12">Step 2: Upload Model to</text>
    <text x="400" y="220" text-anchor="middle" font-size="12">Azure Digital Twins</text>
    
    <!-- Step 3 -->
    <rect x="550" y="180" width="200" height="50" fill="#cce6ff" stroke="black"/>
    <text x="650" y="205" text-anchor="middle" font-size="12">Step 3: Simulate Real-Time Data</text>
    <text x="650" y="220" text-anchor="middle" font-size="10">(Python script with CSV data)</text>
    
    <!-- Step 4 -->
    <rect x="550" y="260" width="200" height="50" fill="#cce6ff" stroke="black"/>
    <text x="650" y="285" text-anchor="middle" font-size="12">Step 4: Inject Data into</text>
    <text x="650" y="300" text-anchor="middle" font-size="12">Digital Twin</text>
    
    <!-- Step 5 -->
    <rect x="550" y="340" width="200" height="50" fill="#cce6ff" stroke="black"/>
    <text x="650" y="365" text-anchor="middle" font-size="12">Step 5: Explore Data in</text>
    <text x="650" y="380" text-anchor="middle" font-size="12">Digital Twins Explorer</text>
    
    <!-- Step 6 -->
    <rect x="300" y="340" width="200" height="50" fill="#cce6ff" stroke="black"/>
    <text x="400" y="365" text-anchor="middle" font-size="12">Step 6: Retrieve Telemetry Data</text>
    <text x="400" y="380" text-anchor="middle" font-size="10">(REST API queries)</text>
    
    <!-- Step 7 -->
    <rect x="300" y="420" width="200" height="50" fill="#cce6ff" stroke="black"/>
    <text x="400" y="445" text-anchor="middle" font-size="12">Step 7: Run Hybrid LSTM-GRU</text>
    <text x="400" y="460" text-anchor="middle" font-size="12">Predictive Model</text>
    
    <!-- Step 8 -->
    <rect x="300" y="500" width="200" height="50" fill="#cce6ff" stroke="black"/>
    <text x="400" y="525" text-anchor="middle" font-size="12">Step 8: Analyze and Visualize</text>
    <text x="400" y="540" text-anchor="middle" font-size="12">Predictions</text>
    
    <!-- End -->
    <rect x="300" y="580" width="200" height="50" rx="10" fill="#ffcccc" stroke="black"/>
    <text x="400" y="605" text-anchor="middle" font-size="12">End: Generate Insights for</text>
    <text x="400" y="620" text-anchor="middle" font-size="12">Predictive Maintenance</text>
    
    <!-- Arrows -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
        </marker>
    </defs>
    
    <!-- Vertical arrows -->
    <line x1="400" y1="70" x2="400" y2="100" stroke="black" marker-end="url(#arrowhead)"/>
    <line x1="400" y1="150" x2="400" y2="180" stroke="black" marker-end="url(#arrowhead)"/>
    <line x1="400" y1="390" x2="400" y2="420" stroke="black" marker-end="url(#arrowhead)"/>
    <line x1="400" y1="470" x2="400" y2="500" stroke="black" marker-end="url(#arrowhead)"/>
    <line x1="400" y1="550" x2="400" y2="580" stroke="black" marker-end="url(#arrowhead)"/>
    
    <!-- Horizontal and bent arrows -->
    <path d="M 500 205 L 550 205" stroke="black" marker-end="url(#arrowhead)" fill="none"/>
    <path d="M 650 230 L 650 260" stroke="black" marker-end="url(#arrowhead)" fill="none"/>
    <path d="M 650 310 L 650 340" stroke="black" marker-end="url(#arrowhead)" fill="none"/>
    <path d="M 550 365 L 500 365" stroke="black" marker-end="url(#arrowhead)" fill="none"/>
    
    <!-- Annotations -->
    <text x="510" y="110" font-size="10" fill="#666666">JSON schema uses</text>
    <text x="510" y="122" font-size="10" fill="#666666">Digital Twins Definition Language (DTDL)</text>
    
    <text x="760" y="190" font-size="10" fill="#666666">Python script mimics real-time</text>
    <text x="760" y="202" font-size="10" fill="#666666">operation by streaming CSV data</text>
    
    <text x="760" y="270" font-size="10" fill="#666666">Data is sent using</text>
    <text x="760" y="282" font-size="10" fill="#666666">Azure REST API</text>
    
    <text x="760" y="350" font-size="10" fill="#666666">Telemetry and properties</text>
    <text x="760" y="362" font-size="10" fill="#666666">visualized in real-time</text>
    
    <!-- Moved these text elements further left -->
    <text x="160" y="430" font-size="10" fill="#666666">ML model predicts</text>
    <text x="160" y="442" font-size="10" fill="#666666">failure and maintenance</text>
    <text x="160" y="454" font-size="10" fill="#666666">timelines</text>
</svg>
